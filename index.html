<script>

let cart=[];
const shippingCost=8900;

function toggleCart(){
let c=document.getElementById("cart");
c.style.display=c.style.display==="block"?"none":"block";
}

function addToCart(dep,name,price){
cart.push({dep,name,price});
updateCart();
}

function removeItem(i){
cart.splice(i,1);
updateCart();
}

function updateCart(){

let div=document.getElementById("cart-items");
div.innerHTML="";
let subtotal=0;

cart.forEach((item,i)=>{
div.innerHTML+=`
<p>${item.name} - $${item.price}
<button onclick="removeItem(${i})"
style="background:red">‚ùå</button>
</p>`;
subtotal+=item.price;
});

if(cart.length>0)
div.innerHTML+=`<hr><p><b>Env√≠o:</b> $${shippingCost}</p>`;

let total=cart.length?subtotal+shippingCost:0;

document.getElementById("total").innerText=total;
document.getElementById("cart-count").innerText=cart.length;
}

function selectDepartment(e,dept){

document.querySelectorAll(".menu-item")
.forEach(el=>el.classList.remove("active"));

e.target.classList.add("active");

document.getElementById("departmentTitle")
.innerText=dept;
}

async function checkout(){

if(cart.length===0)return alert("Carrito vac√≠o");

let cliente={
nombre:nombre.value,
telefono:telefono.value,
direccion:direccion.value,
departamento:departamento.value
};

let itemsPago=[...cart,{
dep:"Envio",
name:"Gastos de env√≠o",
price:shippingCost
}];

let r=await fetch(
"https://ferreteria-backend-1-8dmm.onrender.com/crear_preferencia",
{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({cliente,items:itemsPago})
});

let data=await r.json();
window.location.href=data.init_point;
}

</script>
